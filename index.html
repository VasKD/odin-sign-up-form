<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <img src="./img/leaves.jpg" alt="picture of leaves">
    </div>
    <div class="right">
        <p>This is not a real online service! you know you need something like
            this to make you realize your deepest dreams. Sign up <em>now</em> to get started.
            <br><br>
            You know you want to.
        </p>
        <div class="form-wrapper">
            <h4>Let's do this!</h4>
            <form action="" method="post">
                <div class="input-row">
                        <div class="input-col">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" title="First Name">
                        </div>
                    
                        <div class="input-col">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" title="Last Name">
                        </div>
                </div>
                
                <div class="input-row">
                        <div class="input-col">
                            <label for="user-email"> Email</label>
                            <input type="email" name="email" id="user-email" title="Email">
                        </div>
                    
                        <div class="input-col">
                            <label for="phone-number">Phone Number</label>
                            <input type="number" name="phone-number" id="phone-number" title="Phone Number">
                        </div>
                </div>
                
                <div class="input-row">
                        <div class="input-col">
                            <label for="user-password">Password</label>
                            <input type="password" name="password" id="user-password" title="Password" autocomplete="new-password">
                        </div>
                    
                        <div class="input-col">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" title="Confirm Password" autocomplete="new-password">
                        </div>
                </div>
            </form>
        </div>
        <div class="create-account">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
    </div>
    
    
    
</body>
</html>
